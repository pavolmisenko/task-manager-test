{{define "navbar"}}
<div class="navbar bg-base-300 rounded-b-lg fixed top-0 left-0 z-50">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" href="/tasks">Tasks</a>
    <a class="btn btn-ghost text-xl" href="/users">Users</a>
  </div>
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text">Dark Mode</span>
      <input
        type="checkbox"
        class="toggle toggle-primary"
        {{if
        .DarkMode}}checked{{end}}
        id="dark-mode-toggle"
        hx-post="/toggle-dark-mode"
        hx-trigger="change"
        hx-swap="none"
        hx-on::after-request="window.location.reload()"
      />
    </label>
  </div>
  <div class="flex-none">
    <button class="btn btn-square btn-ghost">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-5 w-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
        ></path>
      </svg>
    </button>
  </div>
</div>
{{end}}
